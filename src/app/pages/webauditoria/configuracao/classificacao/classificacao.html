<tabela
    [titulo]="'Classificações'"
    [ordenacao]="tabela['ordenacao']"
    [colunas]="tabela['colunasTabela']"
    [linhas]="tabela['dados']"
    [atualizaDados]="atualizaDados.bind(this)"
    [linhaClick]="abrir.bind(this)"
    [registros]="tabela['qtdItensTotal']"
    [mostraFiltrar]="false"
>
    <div class="tabela-acoes">
        <div class="row">
            <div class="col-sm-2 col-md-2">
                <botao nome="Adicionar" (click)="abrir($event)"></botao>
            </div>
        </div>
        <br>
    </div>
</tabela>
