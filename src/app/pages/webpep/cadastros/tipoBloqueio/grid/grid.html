<moldura 
    titulo="Tipo de Bloqueio" 
    [registros]="qtdItensTotal" 
    [pesquisar]="pesquisar.bind(this)"
>
    <div class="row">
        <div class="col col-sm-2">
            <botao nome="Adicionar" (click)="adicionar()"></botao>
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th class="status"></th>
                        <th>DESCRIÇÃO</th>
                        <th>REMUNERADO</th>
                    </tr>
                    <tr *ngFor="let tipo of tiposBloqueio" (click)="atualizar(tipo.id)">
                        <td class="status {{( tipo.ativo ) ? 'verde' : 'cinza'}}"></td>
                        <td>{{tipo.descricao}}</td>
                        <td>{{tipo.remunerado ? 'SIM' : 'NÃO'}}</td>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <div>
        <paginacao
            (atualizaDados)="buscaTiposBloqueioPaginado($event)"
            qtdItensTotal="{{qtdItensTotal}}"
            itensPorPagina="{{itensPorPagina}}"
            paginaAtual="{{paginaAtual}}"
            scrollPagination="true"
        ></paginacao>
    </div>

</moldura>
