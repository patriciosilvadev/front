<div class="channels-block">

  <div class="chart-bg"></div>
  <div class="traffic-chart" id="trafficChart">
    <div class="canvas-holder">
      <canvas class="chart-area" width="300px" height="300px"></canvas>
      <div class="traffic-text">
        5
        <span>Internações</span>
      </div>
    </div>
    <div class="traffic-legend"></div>
  </div>

  <div class="channels-info">
    <div>
      <div class="channels-info-item" *ngFor="let dado of dados">
        <div class="legend-color" [ngStyle]="{'background-color': dado.cor }"></div>
        <p>{{ dado.prestador.nome }}<span class="channel-number">+{{ dado.percentual }}%</span></p>
        <div class="progress progress-sm channel-progress">
          <div class="progress-bar" role="progressbar"
               [attr.aria-valuenow]="dados.percentual" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width: dado.percentual + '%' }">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
